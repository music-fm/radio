<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music-FM</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    canvas {
      display: block;
      margin: 20px auto 0;
      background: #000;
      width: 100%;
      max-width: 600px;
      height: 100px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <h3>üéôÔ∏è Music-FM</h3>

  <audio id="audio" controls crossorigin="anonymous">
    <source src="https://uk16freenew.listen2myradio.com/live.mp3?typeportmount=s1_11309_stream_497418145" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <canvas id="vuMeter" width="600" height="100"></canvas>

  <script>
    const audio = document.getElementById('audio');
    const canvas = document.getElementById('vuMeter');
    const ctx = canvas.getContext('2d');

    let audioCtx;
    let analyser;
    let source;
    let dataArray;

    audio.addEventListener('play', () => {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 64; // Lower = fewer bars (32 bands)
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);

        dataArray = new Uint8Array(analyser.frequencyBinCount);

        draw();
      } else if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    });

    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / dataArray.length) - 2;
      const barHeightScale = canvas.height / 255;

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i] * barHeightScale;
        const x = i * (barWidth + 2);
        const y = canvas.height - barHeight;

        const gradient = ctx.createLinearGradient(x, y, x, canvas.height);
        gradient.addColorStop(0, "#0f0");
        gradient.addColorStop(0.5, "#ff0");
        gradient.addColorStop(1, "#f00");

        ctx.fillStyle = gradient;
        ctx.fillRect(x, y, barWidth, barHeight);
      }
    }
  </script>

</body>
</html>
